# Rime schema
# encoding: utf-8

patch:
  translator/preedit_format: []
  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
      reset: 1
    - name: ascii_punct
      states: [ 。，, ．， ]
  punctuator:
    import_preset: default
    __append:
      half_shape:
        '<' : '《'
        '>' : '》'
        '/' : '/'
        '\' : '、'
        '`' : '`'
        '~' : '~'
        '%' : '%'
        '$' : [ '¥', ￥ ]
        '*' : '*'
        '[' : '〔'
        ']' : '〕'
        '{' : '{'
        '}' : '}'
